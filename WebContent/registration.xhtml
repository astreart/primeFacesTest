<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
	<ui:composition xmlns="http://www.w3.org/1999/xhtml">
		<h:head>
		</h:head>
		
		<h:body>
		<h:outputStylesheet library="css" name="custom.css" />
			

					<h:form>

						<p:panelGrid columns="2">
						<f:facet name="header">  
					       Registration: 
					    </f:facet>
							<h:outputLabel for="firstName" value="First Name:"
								styleClass="reg-label" />
							<p:inputText id="firstName" />

							<h:outputLabel for="lastName" value="Last Name:"
								styleClass="reg-label" />
							<p:inputText id="lastName" />

							<h:outputLabel for="email" value="Email:" styleClass="reg-label" />
							<p:inputText id="email" />

							<h:outputLabel for="password" value="Password:"
								styleClass="reg-label" />
							<p:password id="password" />
							
							<h:outputLabel for="passwordr" value="Password:"
								styleClass="reg-label" />
							<p:password id="passwordr" />

							<h:outputLabel for="location" value="Location:" class="reg-label" />
							<p:inputText id="location" />

							<h:outputText value="Options: " class="reg-label" />
							<p:selectOneRadio id="options" value="">
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectOneRadio>

							<f:facet name="footer">
								<p:commandButton type="button" value="Submit" icon="ui-icon-check"
									style="margin:0" />
							</f:facet>

						</p:panelGrid>

					</h:form>

			
			
		</h:body>
	</ui:composition>
</f:view>
</html>
